<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Portafolio</title>
    <!--------------------- CSS Files------------------------>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <!--------------------- JS Files------------------------>
    <script
      src="https://kit.fontawesome.com/de3770d113.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <!--------------- Main Container Start ------------------>
    <div class="main__container">
      <!-------------------- Aside Start -------------------->
      <div class="aside">
        <div class="aside__logo">
          <a href="#">Portafolio</a>
        </div>
        <div class="aside__toggle">
          <span></span>
        </div>
        <nav class="aside__nav">
          <ul>
            <li>
              <a href="#" class="active"><i class="fa fa-home"></i>Home</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-user"></i>About</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-list"></i>Services</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-briefcase"></i>Portafolio</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-comments"></i>Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-------------------- Aside End ---------------------->

      <!---------------- Main Content Start ----------------->
      <div class="main__content">
        <!-------------- Home Section Start ----------------->
        <section class="home section">
          <div class="container">
            <div class="row">
              <div class="home__info padd-15">
                <h3 class="hello">
                  Hello, my name is <span class="name">Stuard Quiroz</span>
                </h3>
                <h3 class="profession">
                  I'm a <span class="typing">Web Developer</span>
                </h3>
                <p>
                  Hola me llamo Stuard Quiroz, soy egresado de la carrera
                  Ingeniería Informática y actualmente me desempeño como
                  Desarrollador Web.
                </p>
                <a href="#contact" class="btn hire__me">Hire me</a>
              </div>
              <div class="home__img padd-15">
                <img src="images/hero.jpg" alt="" />
              </div>
            </div>
          </div>
        </section>
        <!---------------- Home Section End ----------------->
      </div>
      <!---------------- Main Content End ------------------->
    </div>
    <!--------------- Main Container End -------------------->
  </body>
</html>
